name: Deploy to Lightsail

on:
  push:
    branches: [main, staging]
  workflow_dispatch: # Allow manual trigger
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - production
          - staging

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
      
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      
    - name: Generate Prisma client
      run: pnpm run db-generate
      
    - name: Build application
      run:  NODE_OPTIONS="--max-old-space-size=2048" pnpm run build

    - name: Deploy to Lightsail (Production)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.LIGHTSAIL_HOST }}
        username: ${{ secrets.LIGHTSAIL_USERNAME }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY }}
        script: |
          # Navigate to app directory
          cd /home/bitnami/schoolos-backend
          
          # Pull latest changes
          git pull origin main
          
          # Install dependencies
          pnpm install --no-frozen-lockfile
          
          # Generate Prisma client
          pnpm run db-generate
          
          # Build the application
          NODE_OPTIONS="--max-old-space-size=2048" pnpm run build
          
          # Run database migrations
          npx prisma migrate deploy
          
          # Restart the application with PM2
          pm2 restart schoolos-backend || pm2 start dist/src/main.js --name schoolos-backend
          
          # Save PM2 configuration
          pm2 save
          
          echo "Production deployment completed successfully!"

  deploy-staging:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '23'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9
        
    - name: Get pnpm store directory
      shell: bash
      run: |
        echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV
        
    - name: Setup pnpm cache
      uses: actions/cache@v3
      with:
        path: ${{ env.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
      
    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile
      
    - name: Generate Prisma client
      run: pnpm run db-generate
      
    - name: Build application
      run:  NODE_OPTIONS="--max-old-space-size=2048" pnpm run build

    - name: Deploy to Lightsail (Staging)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.LIGHTSAIL_HOST_STAGING }}
        username: ${{ secrets.LIGHTSAIL_USERNAME_STAGING }}
        key: ${{ secrets.LIGHTSAIL_SSH_KEY_STAGING }}
        script: |
          # Navigate to app directory
          cd /home/bitnami/schoolos-backend
          
          # Pull latest changes from staging branch
          git pull origin staging
          
          # Install dependencies
          pnpm install --no-frozen-lockfile
          
          # Generate Prisma client
          pnpm run db-generate
          
          # Build the application
          NODE_OPTIONS="--max-old-space-size=2048" pnpm run build
          
          # Run database migrations
          npx prisma migrate deploy
          
          # Restart the application with PM2 (staging process name)
          pm2 restart schoolos-backend-staging || pm2 start dist/src/main.js --name schoolos-backend-staging
          
          # Save PM2 configuration
          pm2 save
          
          echo "Staging deployment completed successfully!"
